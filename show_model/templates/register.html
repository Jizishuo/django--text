{% extends 'base.html' %}

{% block title %}注册{% endblock title %}

{% block header_one %}{% endblock header_one %}

{% block body %}

<div class="jumbotron">
  <h1>Hello, world!</h1>
  <p>{{ errormsg }}</p>
</div>


<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

        <form class="form-horizontal" method="post">
            {% csrf_token %}

           <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
              <input name="user_name" type="text" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
              <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
          </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">再次密码:</label>
            <div class="col-sm-10">
              <input name="cpassword" type="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input name="allow" type="checkbox">同意使用协议
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button name="" type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>

  </div>
  <div class="col-md-3"></div>
</div>

{% endblock body %}
