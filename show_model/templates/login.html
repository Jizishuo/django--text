{% extends 'base.html' %}

{% block title %}登录{% endblock title %}

{% block header_one %}{% endblock header_one %}

{% block body %}
<div class="jumbotron">
  <h1>Hello, world!</h1>
  <p>{{ errormsg }}</p>
</div>


<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <a href="">立即注册</a>

        <form class="form-horizontal" method="post" action="/user/login/">
            {% csrf_token %}

           <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
              <input name="user_name" type="text"  class="form-control" id="inputEmail3" placeholder="{{ username }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
              <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
          </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="{{ checked }}">记住密码{{ checked }}
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
      <a href="">忘记密码?</a>

  </div>
  <div class="col-md-3"></div>
</div>

{% endblock body %}
