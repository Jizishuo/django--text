{% extends 'base_user.html' %}

{% block user_adress %}
    {% if address %}
        <p>地址：{{ address.addr }}</p>
        <p>收件人：{{ address.receiver }}</p>
        <p>电话:{{ address.phone }}</p>
    {% else %}
        <p>木有默认收货地址</p>
    {% endif %}
    <p>{{ errormsg }}</p>


    <form class="form-horizontal" method="post">
            {% csrf_token %}

           <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">收货人:</label>
            <div class="col-sm-10">
              <input name="receiver" type="text" class="form-control" id="inputEmail3" placeholder="收货人">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">收货地址:</label>
            <div class="col-sm-10">
              <input name="address" type="text" class="form-control" id="inputPassword3" placeholder="地址">
            </div>
          </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮编:</label>
            <div class="col-sm-10">
              <input name="zip_code" type="text" class="form-control" id="inputEmail3" placeholder="邮编">
            </div>
          </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">手机:</label>
            <div class="col-sm-10">
              <input name="phone" type="text" class="form-control" id="inputEmail3" placeholder="手机">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button name="" type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>


{% endblock %}
