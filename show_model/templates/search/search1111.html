<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
</head>
<body>
搜索关键字:{{ query }}<br>
page对象： {{ page }}<br>
paginator对象： {{ paginator }}<br>

    {% for item in page %}

    {% endfor %}
</ul>
</body>
</html>
